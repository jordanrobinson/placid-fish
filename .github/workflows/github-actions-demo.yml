name: CI and push to Clojars
run-name: Running linting and tests, then pushing to clojars ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - run: ls ${{ github.workspace }}
      - run: ls ${{ github.workspace }}/..
      - run: ${{ github.workspace }}/go library:check
